<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="calculadora.css" rel="stylesheet" type="text/css">
</head>

<body id="back">
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h3>Calculadora Básica: </h3>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xs-12 col-sm-6 col-md-3 font margin border">
                    
                <div class="justify-content-center centro">
                    
                    <table class="table table-dark">
                        <tr>
                            
                            <td colspan="4" ><div id="horario" onclick="mostrarHora();"></div></td>
                        </tr>
                        <tr>
                            
                            <td colspan="4"><input type="text" name="visor" id="visor" class="col-xs-12 col-sm-12 col-md-12" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="button7" value="7" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button8" value="8" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button9" value="9" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button/" value="/" class="btn btn-success mismo-tamaño" onclick="btn_divide(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="button4" value="4" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button5" value="5" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button6" value="6" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button*" value="*" class="btn btn-success mismo-tamaño" onclick="btn_multiplicar(value);"/></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="button1" value="1" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button2" value="2" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button3" value="3" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            <td><input type="button" id="button-" value="-" class="btn btn-success mismo-tamaño" onclick="btn_subtract(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="button0" value="0" class="btn btn-secondary mismo-tamaño" onclick="button(value);"/></td>
                            
                            <td><input type="button" id="buttonpunto" value="." class="btn btn-success mismo-tamaño" onclick="punto(value);"/></td>
                            <td><input type="button" id="button=" value="=" class="btn btn-success mismo-tamaño" onclick="btn_igual(value);"/></td>
                            <td><input type="button" id="suma" value="+" class="btn btn-success mismo-tamaño" onclick="btn_suma(value);"/></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="buttonC" value="C" class="btn btn-danger mismo-tamaño" onclick="reset(value);"/></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculadora.js"></script>
</body>

</html>
